<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookQuest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40; /* Dark background color */
            color: #ffffff; /* White text color */
        }
        .navbar {
            background-color: #007bff; /* Navbar color */
        }
        .card {
            background-color: #212529; /* Card background color */
            color: #ffffff; /* Card text color */
            border: none; /* Remove card border */
            border-radius: 8px; /* Add border radius */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add box shadow */
        }
        .card img {
            border-top-left-radius: 8px; /* Rounded corners for top-left */
            border-top-right-radius: 8px; /* Rounded corners for top-right */
            max-height: 200px; /* Limit image height */
            object-fit: cover; /* Cover image */
        }
        .card-body {
            padding: 20px; /* Add padding */
        }
        .card-title {
            font-size: 1.2rem; /* Increase font size */
            margin-bottom: 5px; /* Add margin bottom */
        }
        .card-text {
            font-size: 1rem; /* Set font size */
            margin-bottom: 0; /* Remove default margin */
        }
        .btn-warning {
            background-color: #ffc107; /* Custom button color */
            border: none; /* Remove button border */
        }
        .btn-warning:hover {
            background-color: #ffca28; /* Button hover color */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">BookQuest</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/recommend">Recommend</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
            <form action="/recommend_books" method="post">
                <input name="user_input" type="text" class="form-control" placeholder="Enter your preferences" style="margin-bottom: 10px;">
                <button type="submit" class="btn btn-lg btn-warning">Recommend</button>
            </form>
        </div>
    </div>

    {% if data %}
    <div class="row">
        {% for book in data %}
        <div class="col-md-4" style="margin-top: 20px;">
            <div class="card">
                <img class="card-img-top" src="{{book[2]}}">
                <div class="card-body">
                    <h5 class="text-white">{{ book[1] }}</h5>
                    <p class="text-white">{{ book[0] }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
