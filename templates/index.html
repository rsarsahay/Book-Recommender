<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookQuest</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40; /* Dark background color */
            color: #ffffff; /* White text color */
        }
        .navbar {
            background-color: #007bff; /* Navbar color */
        }
        .card {
            background-color: #212529; /* Card background color */
            color: #ffffff; /* Card text color */
            border: none; /* Remove card border */
            border-radius: 10px; /* Add border radius */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add box shadow */
        }
        .card img {
            border-radius: 10px 10px 0 0; /* Rounded corners for top */
        }
        .card-body {
            padding: 20px; /* Add padding */
        }
        .card-title {
            font-size: 1.2rem; /* Increase font size */
            margin-bottom: 5px; /* Add margin bottom */
        }
        .card-text, .card-rating {
            font-size: 1rem; /* Set font size */
            margin-bottom: 0; /* Remove default margin */
        }
        .card-rating {
            color: #f8c10a; /* Rating color */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">BookQuest</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/recommend">Recommend</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center mb-5">Top 50 Books</h1>
        </div>

        {% for i in range(book_name|length) %}
            <div class="col-md-3">
                <div class="card mb-4">
                    <img class="card-img-top" src="{{ image[i] }}" alt="{{ book_name[i] }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ book_name[i] }}</h5>
                        <p class="card-text">{{ author[i] }}</p>
                        <p class="card-rating">Rating - {{ rating[i] }}</p>
                        <p class="card-votes">Votes - {{ votes[i] }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
